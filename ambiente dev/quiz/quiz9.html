<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politizando Quiz</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="text/javascript" src="../js/java.js"></script>
</head>
<body>
    <div id="Pergunta">
        A política passou a se organizar em partidos, com seus defensores e críticos de
         cada uma dessas bandeiras. A organização correta é: 
           </div> 
    <div class="Resposta1" id="certa9" draggable="true" ondragstart="drag(event)">
        a) Esquerda, Centro, Direita    
    </div> 
    <div class="Resposta2" id="errada9" draggable="true" ondragstart="drag(event)">
        b) Esquerda, Capitalismo, Direita   
     </div> 
    <div class="Resposta3" id="errada9" draggable="true" ondragstart="drag(event)">
        c) Socialismo, Capitalismo, Feudalismo  
      </div> 
    <div class="Resposta4" id="errada9" draggable="true" ondragstart="drag(event)">
        d) Democracia, Aristocracia, Partidarismo   
     </div>
    
    <div class="DivDestino" ondrop="drop1(event)" ondragover="allowDrop(event)">
        Enviar resposta
    </div>
</body>
</html>
